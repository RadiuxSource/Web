<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Tree Products</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="/" class="nav__logo">Ѕᴏʟᴏ Tʀᴇᴇ Cᴏᴍᴍᴜɴɪᴛʏ</a>
    </nav>
  </header>

  <main class="main container">
    <section class="section trick" id="trick">
      <h2 class="section__title">Promotion Price List</h2>

      <div class="trick__container container grid">
        <!-- Example Product -->
        <div class="trick__content">
          <img src="assets/img/pp1.png" alt="" class="trick__img" />
          <h3 class="trick__title">Initiate</h3>
          <span class="trick__subtitle">1X • One-time broadcast • 1X Speed</span>
          <span class="trick__price">Rs:249/-</span>
          <button class="button trick__button" onclick="buyNow(249, 'Initiate')">
            <i class="bx bx-cart-alt trick__icon"></i> Buy Now
          </button>
        </div>

        <!-- Add other products similarly -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">&#169; 2025 Ѕᴏʟᴏ Tʀᴇᴇ Cᴏᴍᴍᴜɴɪᴛʏ. All Rights Reserved.</p>
  </footer>

  <script>
    async function buyNow(amount, productName) {
      try {
        const res = await fetch("https://your-backend-domain.com/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount, productName })
        });
        const data = await res.json();

        if (data.redirectUrl) {
          window.location.href = data.redirectUrl;
        } else {
          alert("Failed to create payment. Try again later.");
        }
      } catch (err) {
        alert("Payment error: " + err.message);
      }
    }
  </script>
</body>
</html>
