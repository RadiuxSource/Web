<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products | Solo Tree</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">Ѕᴏʟᴏ Tʀᴇᴇ Cᴏᴍᴍᴜɴɪᴛʏ</a>
        </nav>
    </header>

    <main class="main container">
        <section class="section trick" id="trick">
            <h2 class="section__title">Promotion Price List</h2>

            <div class="trick__container container grid">
                <div class="trick__content">
                    <img src="assets/img/trick-treat1-img.png" alt="" class="trick__img">
                    <h3 class="trick__title">Silver</h3>
                    <span class="trick__subtitle">1X</span>
                    <span class="trick__price">Rs:249/-</span>
                    <button class="button trick__button">
                        <i class='bx bx-cart-alt trick__icon'></i>
                    </button>
                </div>

                <div class="trick__content">
                    <img src="assets/img/trick-treat2-img.png" alt="" class="trick__img">
                    <h3 class="trick__title">Gold</h3>
                    <span class="trick__subtitle">2X</span>
                    <span class="trick__price">Rs:369/-</span>
                    <button class="button trick__button">
                        <i class='bx bx-cart-alt trick__icon'></i>
                    </button>
                </div>

                <div class="trick__content">
                    <img src="assets/img/trick-treat3-img.png" alt="" class="trick__img">
                    <h3 class="trick__title">Palladium</h3>
                    <span class="trick__subtitle">3X</span>
                    <span class="trick__price">Rs:469/-</span>
                    <button class="button trick__button">
                        <i class='bx bx-cart-alt trick__icon'></i>
                    </button>
                </div>

                <div class="trick__content">
                    <img src="assets/img/trick-treat4-img.png" alt="" class="trick__img">
                    <h3 class="trick__title">Rhodium</h3>
                    <span class="trick__subtitle">4x</span>
                    <span class="trick__price">Rs:599/-</span>
                    <button class="button trick__button">
                        <i class='bx bx-cart-alt trick__icon'></i>
                    </button>
                </div>

                <div class="trick__content">
                    <img src="assets/img/trick-treat5-img.png" alt="" class="trick__img">
                    <h3 class="trick__title">Ruby</h3>
                    <span class="trick__subtitle">5X</span>
                    <span class="trick__price">Rs:799/-</span>
                    <button class="button trick__button">
                        <i class='bx bx-cart-alt trick__icon'></i>
                    </button>
                </div>

                <div class="trick__content">
                    <img src="assets/img/trick-treat6-img.png" alt="" class="trick__img">
                    <h3 class="trick__title">Diomond</h3>
                    <span class="trick__subtitle">6X</span>
                    <span class="trick__price">Rs:999/-</span>
                    <button class="button trick__button">
                        <i class='bx bx-cart-alt trick__icon'></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copy">&#169; 2025 Ѕᴏʟᴏ Tʀᴇᴇ Cᴏᴍᴍᴜɴɪᴛʏ. All Rights Reserved.</p>
    </footer>
</body>
</html>
